<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compete</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #38bdf8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 20% 10%, #1f2937 0%, var(--bg) 50%, #020617 100%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px;
      }
      .card {
        width: min(720px, 100%);
        background: linear-gradient(180deg, rgba(17, 24, 39, 0.9), rgba(2, 6, 23, 0.9));
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(8px);
      }
      h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        margin: 0 0 12px;
        letter-spacing: 0.5px;
      }
      p {
        margin: 0 0 24px;
        color: var(--muted);
        font-size: 1.05rem;
        line-height: 1.6;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.12);
        color: var(--accent);
        font-weight: 600;
        letter-spacing: 0.3px;
        text-transform: uppercase;
        font-size: 0.75rem;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      a.button {
        text-decoration: none;
        color: #0b1120;
        background: var(--accent);
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 25px rgba(56, 189, 248, 0.35);
      }
      a.button.secondary {
        background: transparent;
        color: var(--text);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: none;
      }
      a.button:hover {
        transform: translateY(-2px);
      }
      footer {
        margin-top: 28px;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="badge">Live on GitHub Pages</div>
      <h1>Compete</h1>
      <p>
        Welcome to Compete. Your site is ready to deploy. Update this page to share your
        projects, ideas, and wins.
      </p>
      <div class="actions">
        <a class="button" href="https://github.com/hienhuynh2026/Compete">View Repository</a>
        <a class="button secondary" href="#" onclick="alert('Replace this link with your content.'); return false;">Get Started</a>
      </div>
      <footer>Â© 2026 Compete</footer>
    </main>
  </body>
</html>
