<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compete | Move Better Every Day</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&display=swap");

      :root {
        --bg: #000000;
        --surface: #0e0e10;
        --text: #ffffff;
        --muted: #d0d4dc;
        --primary: #58cc02;
        --primary-dark: #45a500;
        --secondary: #1cb0f6;
        --border: #2a2b30;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      .page::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          radial-gradient(circle at 10% 8%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 45%),
          linear-gradient(to right, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.88) 100%),
          linear-gradient(to bottom, rgba(8, 10, 14, 0.18) 0%, rgba(0, 0, 0, 0.5) 100%);
      }
      .page::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background:
          linear-gradient(30deg, rgba(170, 178, 191, 0.28) 8%, transparent 8.5%, transparent 91%, rgba(170, 178, 191, 0.28) 91.5%, rgba(170, 178, 191, 0.28)),
          linear-gradient(150deg, rgba(170, 178, 191, 0.28) 8%, transparent 8.5%, transparent 91%, rgba(170, 178, 191, 0.28) 91.5%, rgba(170, 178, 191, 0.28)),
          linear-gradient(90deg, rgba(170, 178, 191, 0.2) 1.5%, transparent 2%, transparent 98%, rgba(170, 178, 191, 0.2) 98.5%, rgba(170, 178, 191, 0.2));
        background-size: 84px 146px;
        background-position: 0 0, 0 0, 42px 73px;
        opacity: 0.36;
      }
      .topbar,
      .hero {
        position: relative;
        z-index: 1;
      }
      .topbar {
        z-index: 3;
      }
      .topbar {
        width: min(1100px, 100%);
        margin: 0 auto;
        padding: 20px 0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        color: var(--primary);
        font-size: 2.05rem;
        font-weight: 700;
        letter-spacing: 0.2px;
        margin-left: -36px;
      }
      .brand-text {
        font-family: "Orbitron", "DS-Digital", "Digital-7 Mono", monospace;
        letter-spacing: 2.4px;
        text-transform: uppercase;
        text-shadow: 0 0 12px rgba(88, 204, 2, 0.35);
      }
      .brand-mark {
        width: 132px;
        height: 132px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-shrink: 0;
      }
      .brand-mark img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: transparent;
      }
      .gr-menu {
        position: relative;
        margin-left: auto;
        margin-right: 6px;
        padding-bottom: 10px;
      }
      .gr-trigger {
        appearance: none;
        border: none;
        background: var(--primary);
        color: #071003;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.7px;
        border-radius: 12px;
        padding: 11px 16px;
        border-bottom: 3px solid var(--primary-dark);
        cursor: pointer;
        box-shadow: 0 0 20px rgba(88, 204, 2, 0.22);
      }
      .gr-trigger:hover {
        filter: brightness(1.04);
      }
      .gr-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        z-index: 5;
        min-width: 180px;
        background: rgba(12, 14, 16, 0.98);
        border: 1px solid rgba(88, 204, 2, 0.4);
        border-radius: 12px;
        padding: 8px;
        display: none;
        box-shadow: 0 14px 34px rgba(0, 0, 0, 0.5);
      }
      .gr-menu:hover .gr-dropdown,
      .gr-menu:focus-within .gr-dropdown {
        display: grid;
        gap: 6px;
      }
      .gr-dropdown a {
        color: var(--text);
        text-decoration: none;
        font-weight: 700;
        padding: 9px 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
      }
      .gr-dropdown a:hover,
      .gr-dropdown a:focus-visible {
        background: rgba(88, 204, 2, 0.18);
        outline: none;
      }
      .hero {
        width: min(1100px, 100%);
        margin: 16px auto 0;
        padding: 0 28px 48px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 42px;
        flex: 1;
      }
      .hero-visual,
      .hero-copy {
        flex: 1;
        transform: translateY(-100px);
      }
      .hero-visual {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .visual-board {
        width: min(640px, 98%);
        aspect-ratio: 16 / 11;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dashboard-image {
        width: 130%;
        height: auto;
        max-width: none;
        object-fit: contain;
        display: block;
        filter: drop-shadow(0 14px 32px rgba(0, 0, 0, 0.45));
      }
      .hero-copy {
        max-width: 460px;
      }
      .headline {
        margin: 0;
        text-align: center;
        color: var(--text);
        font-weight: 800;
        font-size: clamp(2rem, 3.4vw, 3.1rem);
        line-height: 1.16;
        text-shadow:
          0 2px 0 rgba(88, 204, 2, 0.2),
          0 10px 20px rgba(88, 204, 2, 0.22),
          0 0 22px rgba(88, 204, 2, 0.16);
      }
      .subtext {
        margin: 14px 0 0;
        text-align: center;
        color: var(--muted);
        font-size: 1rem;
        line-height: 1.5;
        text-shadow: 0 6px 16px rgba(88, 204, 2, 0.14);
      }
      .actions {
        margin-top: 24px;
        display: grid;
        gap: 14px;
      }
      a.button {
        text-decoration: none;
        text-align: center;
        color: #fff;
        background: var(--primary);
        border-radius: 14px;
        padding: 16px 18px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        border-bottom: 4px solid var(--primary-dark);
      }
      a.button.secondary {
        background: var(--surface);
        color: var(--secondary);
        border: 2px solid #2f3137;
        border-bottom-width: 4px;
      }
      a.button:hover {
        filter: brightness(1.02);
      }
      @media (max-width: 980px) {
        .hero {
          flex-direction: column;
          padding-bottom: 34px;
        }
        .hero-copy {
          max-width: 560px;
        }
        .hero-visual,
        .hero-copy {
          transform: translateY(-18px);
        }
      }
      @media (max-width: 620px) {
        .page::after {
          background-size: 64px 112px;
          background-position: 0 0, 0 0, 32px 56px;
          opacity: 0.3;
        }
        .topbar {
          padding-inline: 8px;
        }
        .gr-trigger {
          padding: 10px 12px;
          font-size: 0.86rem;
        }
        .gr-dropdown {
          min-width: 150px;
        }
        .hero {
          padding-inline: 16px;
          gap: 24px;
        }
        .brand {
          font-size: 1.6rem;
          margin-left: -22px;
        }
        .brand-mark {
          width: 96px;
          height: 96px;
        }
        .visual-board {
          width: min(540px, 100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark" aria-hidden="true">
            <img src="assets/Competelogo.png?v=3" alt="Compete mascot" />
          </span>
          <span class="brand-text">compete</span>
        </div>
        <div class="gr-menu">
          <button class="gr-trigger" type="button">Group Reports</button>
          <nav class="gr-dropdown" aria-label="Group report links">
            <a href="https://docs.google.com/presentation/d/13dJHq5qTULWVZycxV1gJCgg-X2B35aUa2I1Hfx-jxZU/edit?usp=sharing" target="_blank" rel="noopener noreferrer">GR1</a>
            <a href="https://docs.google.com/presentation/d/1OxkgFLcaIH29sO-5d8dE9x6rxrD3RxA100aFrnBnErY/edit?usp=sharing" target="_blank" rel="noopener noreferrer">GR2</a>
            <a href="https://docs.google.com/presentation/d/1gqJGWvlZoCA3u8hhYwWzGpmlxoLrYujgvzYsFuJeMeQ/edit?usp=sharing" target="_blank" rel="noopener noreferrer">GR4</a>
            <a href="https://docs.google.com/presentation/d/1MHKRm74pqlEzLMlWaFy4UWMRfDIa739SIJwZQZiSg6Q/edit?usp=sharing" target="_blank" rel="noopener noreferrer">GR5</a>
          </nav>
        </div>
      </header>

      <main class="hero">
        <section class="hero-visual" aria-label="Fitness activities illustration">
          <div class="visual-board">
            <img class="dashboard-image" src="assets/CompeteDashboard.png?v=2" alt="Compete dashboard" />
          </div>
        </section>

        <section class="hero-copy">
          <h1 class="headline">A fun way to stay consistent with your physical goals!</h1>
          <p class="subtext">
            Build healthy habits with quick daily challenges, track your progress, and compete with friends to stay motivated and accountable.
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
